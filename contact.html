<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="container">
        <div class="sidebar sidebargo">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    <li><a href="/education.html">Education</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact me</a></li>
                </ul>
            </nav>
        </div>

        <div class="main">
          <div class="hamburger">
            <img class="ham" src="ham1.png" alt="" width="23px">
            <img class="cross" src="cross.webp" alt="" width="23px" >
        </div>
            <div class="contactForm">
                <h1>Contact me for work/General Enquires</h1>
                <form>
                    <div class="mb-3">
                      <label for="clientname" class="form-label">Name</label>
                      <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                      </div>
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Phone number</label>
                      <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="clientenquiry" class="form-label">Enquiry</label>
                        <input type="enquiry" class="form-control" id="clientenquiry" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">I want to work on a project on me</label>
                    </div>
                    <a href="submitted.html">
                    <button type="submit" class="btn btn-sm">Submit</button></a>
                </form>
            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
